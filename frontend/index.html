<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Wars</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #fff;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        margin-bottom: 40px;
        font-size: 2.5rem;
        letter-spacing: 2px;
    }

    .buttons {
        margin-bottom: 40px;
    }

    button {
        background: #fff;
        color: #2a5298;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
    }

    button:hover {
        background: #f0f0f0;
        transform: scale(1.05);
    }

    .results {
        max-width: 600px;
        margin: 0 auto;
        text-align: left;
    }

    .bar-container {
        margin: 20px 0;
    }

    .label {
        margin-bottom: 8px;
        font-size: 1.2rem;
        font-weight: bold;
    }

    .bar {
        background: #444;
        border-radius: 10px;
        overflow: hidden;
        height: 30px;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    .fill {
        height: 100%;
        width: 0;
        text-align: right;
        padding-right: 10px;
        line-height: 30px;
        color: #fff;
        font-weight: bold;
        transition: width 0.6s ease-in-out;
    }

    .samsung { background: #00a8ff; }
    .iphone { background: #2ecc71; }
    .google { background: #e74c3c; }
    </style>
</head>
<body>
    <h1>ðŸ“± Phone Wars</h1>

    <div class="buttons">
    <button onclick="vote('samsung')">Vote Samsung</button>
    <button onclick="vote('iphone')">Vote iPhone</button>
    <button onclick="vote('google')">Vote Google</button>
    </div>

    <div class="results">
    <div class="bar-container">
        <div class="label">Samsung</div>
        <div class="bar">
        <div id="samsung-bar" class="fill samsung">0%</div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">iPhone</div>
        <div class="bar">
        <div id="iphone-bar" class="fill iphone">0%</div>
        </div>
    </div>

    <div class="bar-container">
        <div class="label">Google</div>
        <div class="bar">
        <div id="google-bar" class="fill google">0%</div>
        </div>
    </div>
    </div>

    <script>
    async function loadResults() {
        const res = await fetch("http://localhost:5001/results");
        const data = await res.json();

        const total = data.samsung + data.iphone + data.google || 1;

        updateBar("samsung-bar", data.samsung, total);
        updateBar("iphone-bar", data.iphone, total);
        updateBar("google-bar", data.google, total);
    }

    async function vote(choice) {
        await fetch("http://localhost:5001/vote", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ choice })
        });
        loadResults();
    }

    function updateBar(id, value, total) {
        const percent = Math.round((value / total) * 100);
        const bar = document.getElementById(id);
        bar.style.width = percent + "%";
        bar.textContent = `${percent}% (${value} votes)`;
    }

    loadResults();
    setInterval(loadResults, 2000); // auto-refresh every 2s
    </script>
</body>
</html>
